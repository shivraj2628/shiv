<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
       
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="header">
                <div class="navlogo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1198px-Netflix_2015_logo.svg.png" alt="Netflix logo">
                </div>
            </div> 
        </div>  
    </nav>   
    <div class="background"></div>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form action="netflix.html" method="get">

        <input type="email" class="form-control" placeholder="Email or phone number">
        <input type="password" class="form-control" placeholder="Password">
        <button class="signin-button">Sign In</button>
        <div class="help-text">
            
            <span>Need help? <a href="#">Learn more</a></span>
        </div>
        </form>
        <div class="sign-up-now">
            <span>New to Netflix? <a href="#">Sign up now</a></span>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Questions? Call <a href="tel:1-800-000-0000">1-800-000-0000</a></p>
            <ul class="footer-links">
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Cookie Preferences</a></li>
                <li><a href="#">Corporate Information</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
